<!DOCTYPE html>
<html>
<head>
<title>Admin Panel</title>
<link rel="stylesheet" href="style.css">

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>
<body>

<section class="admin-login" id="loginBox">
    <h2>Admin Login</h2>
    <input id="adminPin" type="password" placeholder="Enter PIN">
    <button onclick="loginAdmin()">Login</button>
</section>

<section id="adminPanel" style="display:none; padding:40px;">
    <h1>Admin Dashboard</h1>

    <div class="admin-cards">

        <div class="admin-card">
            <h3>Update Dogs</h3>
            <input id="dogsInput" type="number">
        </div>

        <div class="admin-card">
            <h3>Update Cats</h3>
            <input id="catsInput" type="number">
        </div>

        <div class="admin-card">
            <h3>Dog Target</h3>
            <input id="dogTargetInput" type="number">
        </div>

        <div class="admin-card">
            <h3>Cat Target</h3>
            <input id="catTargetInput" type="number">
        </div>

    </div>

    <button class="save-btn" onclick="updateData()">Save</button>

    <h2>Current Feeding Graph</h2>
    <canvas id="adminChart"></canvas>

</section>

<script src="admin.js"></script>

</body>
</html>
